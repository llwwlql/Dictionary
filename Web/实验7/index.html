		function sum()
		{
			var i,Sum=0;
			for(i=1;i<=100;i++)
				Sum=Sum+i;
			document.writeln("1+2+3+…+100 的累计和为:" + Sum +"<br>");
		}
		
		function multiplicationtable()
		{
			var i,j;
			
			for(i=1;i<=9;i++)
			{
				for(j=1;j<=i;j++)
				{
					document.write(j + " * " + i +" = " + i*j +"&nbsp&nbsp&nbsp");
				}
				document.write("<br>");
			}
			
		}
		
		sum();
		
		multiplicationtable();
